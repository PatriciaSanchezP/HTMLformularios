<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Formulario</h1>
    <form>
        <label for="nombre">Nombre(s)</label>
        <input id="nombre" type="text" maxlength="50" placeholder="Escribe tu nombre aquí" required >

        <label for="apellido paterno">Apellido Paterno</label>
        <input id="apellido paterno">

        <br>
        <br>

        <label for="apellido materno">Apellido Materno</label>
        <input id="apellido materno">

        <br>
        <br>

        <input type="button" value="Botón tipo botón para la ansiedad">
        <br>
        <br>
        <input type="submit" value="Botón tipo submit para enviar mi información a un servidor">

        <br>
        <br>

        <label>Te gustan los chilaquiles?
        </label>
        <input type="checkbox">

        <br>

        <label>Te gusta el aguita de jamaica?</label>
        <input type="checkbox">

        <br>
        <br>

        <label>Email</label>
        <input type="email">

        <br>
        <br>

        <label>Fecha</label>
        <input type="date">

        <br>
        <br>

        <label>Hora</label>
        <input type="time">
        
        <br>
        <br>

        <label>Fecha y hora</label>
        <input type="datetime-local">
        
        <br>
        <br>

        <label>Sube un archivo</label>
        <input type="file" accept=".png, .jpg">

        <br>
        <br>

        <label>Número</label>
        <input type="number">

        <br>
        <br>

        <label>Contraseña</label>
        <input type="password">

        <br>
        <br>

        <label>Rango</label>
        <input type="range">

        <br>
        <br>

        <label>Color</label>
        <input type="color">

        <br>
        <br>

        <label for="identificación">Sube una identificación oficial a continuación</label>
        <input id="identificación" type="file" accept=".pdf" placeholder="Sube tu identificación oficial en PDF" required>

        <label>Selecciona el tipo de chilaquiles</label>
        
        <br>
        <label>Chilaquiles rojos</label>
        <input type="radio" name="chilaquiles"> 

        <br>
        <label>Chilaquiles verdes</label>
        <input type="radio" name="chilaquiles">




    </form>


</body>

</html>

<!--Un formulario es una de las formas más básicas que tenemos para recopilar información de los usuarios (informacióon de inicio de sesión, de contacto, registro para un boletín o citas)

Para trabajar con formularios, vamos a utilizar la etiqueta form para indicar el espacio donde estara dicho elemento dentro de nuestro documento

La etiqueta input nos sirve para introducir los datos

La etiqueta label nos sirve para darle un nombre o una descripcion al input y asi saber que informacion recibe


Atributos

Atributos para la etiqueta for:

    - action: especifica a dónde vamos a enviar los datos cuando le damos click en el botón enviar.
    - method: es el método de envío de los datos (get, post, )

Atributos para la etiqueta input

    - type: Modifica el tipo de campo que vamos crear
    - name: Es el nombre del campo (como identificador)
    *- value: Es el valor que tendra nuestro campo
    - placeholder: Agregar texto dentro del input
    - required: Es un atributo que nos permite definir que el campo es obligatorio o requerido.

-->
